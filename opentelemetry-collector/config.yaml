name: OpenTelemetry Collector
description: This add-on runs OpenTelemetry Collector.
version: v1.0.9
slug: opentelemetry_collector
init: false
arch:
  - aarch64
  - amd64
  - armv7
  - i386
environment:
  OTEL_SERVICE_NAME: home-assistant
map:
  - type: addon_config
    read_only: True
    path: /etc/otelcol-contrib/
journald: true
docker_api: true
