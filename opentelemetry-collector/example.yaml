extensions:
  health_check:

receivers:
  docker_stats:
    metrics:
      container.cpu.percent:
        enabled: false
      container.cpu.utilization:
        enabled: true
  journald:
    directory: /var/log/journal

processors:
  batch:

exporters:
  debug:
    verbosity: basic
  otlphttp:
    endpoint: https://otel.example.com

service:
  pipelines:
    logs:
      receivers: [journald]
      processors: [batch]
      exporters: [debug, otlphttp]
    metrics:
      receivers: [docker_stats]
      processors: [batch]
      exporters: [debug, otlphttp]
  extensions: [health_check]
